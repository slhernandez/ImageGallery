<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>example</title>
    <script src="ender.js" type="text/javascript"></script>
    <script type="text/javascript">
      $.domReady(function () {
        $('li').css({
          color: "red",
          background: "green"
        })
        .bind("click", function(e) {
          $(this).remove();
        })

      })
    </script>
  </head>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
  </body>
</html>
